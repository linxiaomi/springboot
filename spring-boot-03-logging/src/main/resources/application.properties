# 将com.linxiaomi包下的日志级别调整为trace
logging.level.com.linxiaomi=trace
# logging.file和logging.path冲突
# 将日志输出到指定的文件中(当前项目下springboot.log文件中) 也可以指定完整的路径
#logging.file=springboot.log
# 在当前磁盘的根路径下创建spring文件夹和里面的log文件夹：使用springboot的spring.log作为默认文件
logging.path=/spring/log
# 在控制台输出的日志格式
logger.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} {%thread} %-5level %logger{50} - %msg%n
# 指定文件中日志输出的格式(可以试着运行看看日志输出格式)
logging.pattern.file=%d{yyyy-MM-dd} === {%thread} === %-5level === %logger{50} === - %msg%n